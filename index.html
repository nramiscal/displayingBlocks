<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Displaying Blocks</title>
        <link rel="stylesheet" href="./css/style.css">
    </head>
    <body>

        <div id="wrapper">

            <div id="header">
                <img src="./images/github.jpg" alt="github.jpg">

                <img src="./images/catandninja.png" alt="catandninja.png">

            </div>
            <!-- main_content goes here -->
            <div>

            <table>
                <tr>
                    <td class="odd"><img src="./images/dojocat.jpg" alt="dojocat"></td>
                    <td class="even"><img src="./images/heisencat.png" alt="heisencat"></td>
                    <td class="odd"><img src="./images/linkcat.png" alt="linkcat"></td>
                    <td class="even"><img src="./images/ironcat.png" alt="ironcat"></td>
                    <td class="odd"><img src="./images/defunktocat.png" alt="defunktocat"></td>
                </tr>
                <tr>
                    <td class="odd"><img src="./images/coder2.jpg" alt="coder2"></td>
                    <td class="even"><img src="./images/riddlocat.png" alt="riddlocat"></td>
                    <td class="odd"><img src="./images/chellocat.jpg" alt="chellocat"></td>

                    <td class="odd"><img src="./images/visionary.jpg" alt="visionary"></td>
                </tr>
                <tr>
                    <td class="odd"><img src="./images/cherry.jpg" alt="cherry"></td>

                </tr>
                <tr>
                    <td class="odd"><img src="./images/aidorucat.png" alt="aidorucat"></td>
                    <td class="even"><img src="./images/domo-cat.png" alt="domo-cat"></td>
                    <td class="odd"><img src="./images/kantana.jpg" alt="kantana"></td>
                    <td class="even"><img src="./images/daftpunk.gif" alt="daftpunk"></td>
                    <td class="odd"><img src="./images/codercat.jpg" alt="codercat"></td>

</html>
